<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Movies By Country</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      text-align: center; /* Center-aligns inline elements (like h2) */
    }
    #container {
      display: flex;
      justify-content: center; /* centers horizontally */
    }
    #vis {
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <h2>Global Movie Production & Revenue (1986 to 2016)</h2>
  <div id="vis"></div>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 900,
      "height": 500,
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      "projection": {"type": "equalEarth"},
      "layer": [
        // Grey base (countries without data)
        {
          "transform": [
            {
              "calculate": "'No movie data for ' + datum.properties.NAME",
              "as": "note"
            }
          ],
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
          "encoding": {
            "tooltip": {"field": "note", "type": "nominal"}
          }
        },
        // Oceans
        {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
            "format": {"type": "topojson", "feature": "oceans"}
          },
          "mark": {"type": "geoshape", "fill": "skyblue"}
        },
        // Graticules
        {
          "data": {
            "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
          },
          "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
        },
        // Movie data overlay
        {
          "transform": [
            {
              "lookup": "properties.NAME",
              "from": {
                "data": {"url": "country_aggregates.csv"},
                "key": "Country",
                "fields": ["movie_count", "total_gross", "avg_score"]
              }
            },
          ],
          "mark": {"type": "geoshape", "stroke": "white"},
          "encoding": {
            "color": {
              "field": "total_gross",
              "type": "quantitative",
              "scale": {"scheme": "oranges"},
              "domain": [0, 1000000000000],
              "title": "Total gross revenue (USD)"
            },
            "tooltip": [
              {"field": "properties.NAME", "type": "nominal", "title": "Country"},
              {"field": "movie_count", "type": "quantitative", "title": "Movies"},
              {"field": "total_gross", "type": "quantitative", "title": "Total Gross (USD)", "format": ","},
              {"field": "avg_score", "type": "quantitative", "title": "Avg IMDb Score", "format": ".2f"}
            ]
          }
        }
      ],
      "title": {
        "text": "Movies Produced by Country (1986 to 2016)",
        "subtitle": "Based on Kaggle Movie Dataset",
        "anchor": "middle"
      },
      "config": {}
    };

    vegaEmbed("#vis", spec, {mode: "vega-lite", actions: false})
      .then(console.log)
      .catch(console.warn);
  </script>
</body>
</html>
